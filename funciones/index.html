<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="assets/js/scripts.js"></script>
    <!--Bootstrap 5-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <title>Funciones - Animaciones</title>
</head>
<body>

    <div class="container mt-3">
        <table class="table bg-secondary">
            <tr>
                <td><q>Soy una cita.</q></td>
                <td><del>Estoy tachado.</del></td>
                <td><mark>Soy resaltado.</mark></td>
            </tr>
            <tr>
                <td><u>Soy subrayado.</u></td>
                <td><em>Soy cursiva.</em></td>
                <td><i>otro tipo de cursiva.</i></td>
            </tr>
            <tr>
                <td><strong>Soy negrita.</strong></td>
                <td><b>otro tipo de negrita.</b></td>
                <td></td>
            </tr>
        </table>
    </div>
    <hr>
    <div class="container align-content-center">
        <section class="imagenes text-center">
            <img src="assets/img/imguno.jpg">
            <img src="assets/img/imgdos.jpg">
            <img src="assets/img/imgtres.jpg">
            <img src="assets/img/imgcuatro.jpg">
            <img src="assets/img/imgcinco.jpg">
            <img src="assets/img/imgseis.jpg">
            <img src="assets/img/imgsiete.jpg">
        </section>
    </div>
    <hr>
    <div class="container bg-primary p-2">
        <input type="text" id="textoip" placeholder="Ingrese IP" required>
        <button onclick="buscar_info_ip()">Buscar Datos</button>
        <p class="bg-success" id="datosip"></p>
    </div>
    <footer>

    </footer>
</body>
</html>
