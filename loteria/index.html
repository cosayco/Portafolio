<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generador de Números Aleatorios</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Generador de Números Aleatorios</h1>
        <div class="input-group mb-3">
            <input type="number" class="form-control" id="cantidadNumeros" placeholder="Cantidad de números">
            <button class="btn btn-primary" id="generar">Generar</button>
        </div>
        <div id="error">

        </div>
        <ul id="resultados" class="list-group"></ul>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/main.js"></script> </body>
</html>
